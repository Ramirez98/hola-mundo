<script>
	var classToWakeUp = "ar.com.nec.sol.component.capture.CaptureComponentForm";
	var appToLaunch = "Huellas";
	var jobType = "TC";
	var externalPersonId = "100000000038";
	var transactionid = "P2PP1111442246";
	var Sex = "M";
	var fechaNacimiento = "13/10/1976";
	var user = "Cesar";
	var Solapa="FACE-FINGER-DOCUMENT"
</script>
<script>
	// si existe una variable JS llamada variable
	// devuelve una cadena concatenando "variable",
	// el signo "=" y el valor de la variable
	function addKeyValue(variable)
	{
		try
		{
			if (eval(variable))
			{
				return variable + "=" + eval(variable);
			} 
			else 
			{
				return "";
			}
		} 
		catch (ex)
		{
			return "";
		}
		return "";
	}
	function doit(){
		
		var hiddenFrame = document.frames['RSIFrame'];
		
		var launcher = "http://localhost:10678/?";
		launcher += addKeyValue("classToWakeUp");
		//alert(launcher);
		launcher += "|" + addKeyValue("appToLaunch");
		launcher += "|jobType="+ document.forms['Form1'].elements['JobType'].value;
		//alert(launcher);
		launcher += "|externalPersonId="+ document.forms['Form1'].elements['IdPersona'].value;
		///alert(launcher);
		launcher += "|transactionid="+ document.forms['Form1'].elements['transactionid'].value;
		launcher += "|Solapa="+ document.forms['Form1'].elements['Solapa'].value;
		//alert(launcher);
		launcher += "|" + addKeyValue("Sex");
		//alert(launcher);
		launcher += "|" + addKeyValue("fechaNacimiento");
		//alert(launcher);
		launcher += "|" + addKeyValue("user");
		//alert(launcher);
		//launcher += "|";
		
		alert(launcher);
		hiddenFrame.location.href=launcher;
		return launcher;
	}
	function OpenMyWin()
	{
		window.open(doit(), '');
		//window.close();
	} 
</script>
